            <p>Email: <a href="mailto:info@techcon2024.com">info@techcon2024.com</a></p>
            <p>Follow us on social media:</p>
            <ul>
                <li><a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a></li>

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.742951482144!2d-86.15806478575979!3d39.768403179445306!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x886b513555555555%3A0x5555555555555555!2sTechCon%202024%20Venue!5e0!3m2!1sen!2sus!4v1625044347726!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

        <section>
            <h2>Contact Us</h2>
            <form>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required><br><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
